<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>The Vertical Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.typekit.net/dmr7pxq.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
      }

      h3 {
        font-family: basic-sans, sans-serif;
        font-weight: 300;
        font-style: normal;
        line-height: 1.1;
        font-size: 1.4em;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        margin-bottom: 35px;
      }

      h2 {
        font-family: "freight-big-pro", serif;
        font-weight: 700;
        font-size: 2.4em;
        line-height: 1;
        letter-spacing: 0.03em;
        margin-bottom: 10px;
      }

      p {
        font-family: basic-sans, sans-serif;
        font-weight: 300;
        font-style: normal;
        font-size: 1.25em;
        line-height: 1.5;
        letter-spacing: 0.03em;
      }

      .wdgt {
        background-color: #1232f5;
        color: white;
      }

      svg {
        stroke: #fff;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        display: block;
        margin-bottom: 30px;
      }

      img {
        width: 150px;
        margin-top: 15px;
        margin-bottom: 40px;
      }

      .swiper {
        max-width: 414px;
        height: 736px;
        border-radius: 20px;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      .swiper-button-prev,
      .swiper-button-next {
        color: white;
      }

      .swiper-button-prev {
        margin-left: 10px;
      }

      .swiper-button-next {
        margin-right: 10px;
      }

      .swiper-button-prev,
      .swiper-button-next {
        top: 135px;
      }

      main {
        padding: 50px 25px;
      }

      .btn-outline-light {
        border: 2px solid white;
        padding: 15px;
        font-weight: 600;
        margin-top: 30px;
        position: absolute;
        left: 0;
        bottom: 0;
        margin: 20px;
        width: calc(100% - 40px);
        border-radius: 12px;
        background-color: #1232f5;
      }

      .body {
        height: 90%;
        overflow: hidden;
        overflow-y: auto;
      }

      @media only screen and (max-width: 768px) {
        .swiper {
          max-width: 100%;
          width: 100%;
          height: 100%;
          margin: 0;
          border-radius: 0;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.6.0/dist/alpine.min.js"></script>
  </head>

  <body>
    <div class="swiper" x-data="app()" x-init="init()">
      <div class="swiper-wrapper">
        <template x-for="item in posts">
          <div class="wdgt swiper-slide">
            <main class="body">
              <h2 x-html="item.blog.title"></h2>

              <template x-if="item.player">
                <h2 x-html="item.player[0].embed_code"></h2>
              </template>
            </main>
          </div>
        </template>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script>
      function app() {
        return {
          posts: [],
          init() {
            console.log("init");
            fetch("/api/publish.js?username=gemmanimatie")
              .then((response) => response.json())
              .then((data) => {
                console.log(data);
                this.posts = data.result;

                setTimeout(() => {
                  const swiper = new Swiper(".swiper", {
                    // Optional parameters
                    direction: "horizontal",
                    loop: true,

                    // If we need pagination
                    pagination: {
                      el: ".swiper-pagination",
                    },

                    // Navigation arrows
                    navigation: {
                      nextEl: ".swiper-button-next",
                      prevEl: ".swiper-button-prev",
                    },
                  });
                }, 1000);
              });
          },
        };
      }
    </script>
  </body>
</html>
